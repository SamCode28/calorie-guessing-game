<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Calorie Guessing Game</title>
</head>
<body>
    <div class="background-img"></div>
    <header class="header-container">
        <!--Main Menu Header-->
        <h1 id="header-title-id"><span class="header-title" id="header-title">Calorie Guessing Game</span></h1>
    </header>    
    <div id="main-menu-container-id" class="main-menu-container-class">
        <!--Main Menu List-->
        <!--Main Menu List-->
        <ul id="main-menu" class="main-menu-list">
            <li class="main-menu-list-item"><button type="button" class="btn main-menu-btn" id="play-game-1">Guess Calorie Game</span></li>
            <li class="main-menu-list-item"><button type="button" class="btn main-menu-btn" id="play-game-2">Guess Lower Calorie Food Game</span></li>
            <li class="main-menu-list-item"><button type="button" class="btn main-menu-btn">How To Play</span></li>
            <li class="main-menu-list-item"><button type="button" class="btn main-menu-btn">Leaderboard</span></li>
        </ul>
    </div>

    <!--Single Food Guess Calorie Game-->
    <!--Single Food Guess Calorie Game-->
    <div id="g1-game-container-id" class="single-food-game-grid hidden">
        <!--Single Food Game Question Sentence-->
        <h2 class="game-one-question-sentence" id="g1-question-sentence-id">How many calories are in 100g of <span id="game-one-question-span"></span>?</h2>
        <!--Single Food Game Next Button-->
        <button class="g1-next-btn btn hidden" id="g1-next-btn-id">Next Question</button>
        <!--Answer Buttons-->
        <div class="button-container">
            <button class="btn answer-btn" id="game-1-btn-1"></button>
            <button class="btn answer-btn" id="game-1-btn-2"></button>
            <button class="btn answer-btn" id="game-1-btn-3"></button>
            <button class="btn answer-btn" id="game-1-btn-4"></button>
        </div>
        <!--Food Card-->
        <div id="card-1" class="food-card">

            <img id="img-container-1" src="" class="food-img" alt="...">

            <div class="food-text">
                <h3><span class="text-background" id="card-1-name"></span></h5>
                <p><span class="text-background">Protein: <span id="card-1-protein"></span></span></p>
                <p><span class="text-background">Carbs: <span id="card-1-carb"></span></span></p>
                <p><span class="text-background">Fiber: <span id="card-1-fiber"></span></span></p>
                <p><span class="text-background">Fat: <span id="card-1-fat"></span></span></p>
                <p><span class="text-background">Calories: <span id="card-1-calories"></span></span></p>
            </div>
        </div>
    </div>

    <!--Double Food Guess Calorie Game-->
    <!--Double Food Guess Calorie Game-->

    <footer class="test">
        <a href="https://www.fatsecret.com">
            <img src="https://platform.fatsecret.com/api/static/images/powered_by_fatsecret.png" srcset="https://platform.fatsecret.com/api/static/images/powered_by_fatsecret_2x.png 2x, https://platform.fatsecret.com/api/static/images/powered_by_fatsecret_3x.png 3x" border="0"/>
        </a>
    </footer>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
